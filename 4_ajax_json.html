<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>VUEjs V2 Eventos | Rimorsoft Online</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
	<div id="main" class="container">
		<div class="row">
			<div class="col-sm-4">
				<h1>Lista Vue JS</h1>
			</div>
			
			<div class="col-sm-8">
				<h1>JSON</h1>
				<pre>
					{{ $data|json}}
				</pre>
			</div>

		</div>
		
		
	</div>
	
	
	<script src="vue.js"></script>

	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.3.1/vue-resource.min.js"></script>
	<script type="text/javascript">

		var urlUsers ='https://randomuser.me/api/?results=10';
		new Vue({
			el: '#main',
			created: function(){
				this.getUsers();
			},
			data:{
				lists:[]
			},
			methods: {
				getUsers: function() {
					this.$http.get(urlUsers).then(function(response){
						//console.log(response.results);
						this.lists = response;
					});
				}
			}
	
		});
	</script>
</body>
